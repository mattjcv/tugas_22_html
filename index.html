<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
<fieldset>
  <legend>Form</legend>
  
  <p>Nama :<input type="text" placeholder="Nama Lengkap"/></p>
  <p>Username :<input type="text" placeholder="Username"/></p>
  <p>Email : <input type="text" placeholder="Your email"/></p>
  <p>Password :<input type="text" placeholder="Password"/></p>
  <p>Alamat Web :<input type="url" placeholder="Masukan URL Web"/></p>
  <p>Tanggal Lahir :<input type="date"/></p>
  <p>Umur :<input type="number" size="7"/></p>
  <p>Jenis Kelamin : <label><input type="radio">Laki-laki<label><label><input type="radio">Perempuan<label></p>
<p>Biografi : <textarea rows="4" cols="16" maxlength="30"></textarea></p>

  <p>Agama :
  <select name="Agama">
  <option value="Islam" selected>Islam</option>
<option value="Katolik">Katolik</option>
<option value="Buddha">Buddha</option>
<option value="Kristen">Kristen</option>
</select></p>

<p>Foto <img src="logo1.jpg" width="40%" height="40%"></p>
<p>Audio <audio src="Sample.mp3" controls="preload"></audio></p>
</fieldset>
</form>
  </body>
</html>
